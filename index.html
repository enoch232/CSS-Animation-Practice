<!DOCTYPE html>
<html>
<head>
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<style>
.pp {
  animation-duration: 3s;
  animation-name: slidein;
  animation-direction:alternate;
  animation-iteration-count:infinite;
}

@keyframes slidein {
  from {
    margin-left: 100%;
    width: 300%; 
  }
75% {
  font-size: 300%;
  margin-left: 25%;
  width: 150%;
}
  to {
    margin-left: 0%;
    width: 100%;
  }
}
</style>
</head>
<body>
	<div class = "up" style = "background-color:green;width:100%;height:700px;">
  </div>
  <div class = "down" style = "background-color:yellow; width:100%; height:700px">

  </div>
  <script>
  (function(){
    $(document).on("scroll",function(){
    if ($(document).scrollTop() > 350){
      alert("hello!");

    }
  });

  })();
  
  </script>

</body>
</html>
