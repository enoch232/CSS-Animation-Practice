<!DOCTYPE html>
<html>
<head>
<style>
p {
  animation-duration: 3s;
  animation-name: slidein;
  animation-direction:alternate;
  animation-iteration-count:infinite;
}

@keyframes slidein {
  from {
    margin-left: 100%;
    width: 300%; 
  }
75% {
  font-size: 300%;
  margin-left: 25%;
  width: 150%;
}
  to {
    margin-left: 0%;
    width: 100%;
  }
}
</style>
</head>
<body>
	<p>Hello!</p>

</body>
</html>
